<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">	
<head>
<title>Not present in rendered output</title>
</head>
<body>
	<composite:interface>
		<composite:attribute name="userNameId" required="false"/>
		<composite:attribute name="passwordId" required="false"/>
		<composite:attribute name="panelLoginTitle" required="false"/>
		<composite:attribute name="userNameLabel" required="false"/>
		<composite:attribute name="passwordLabel" required="true"/>
		<composite:attribute name="loginButtonLabel" required="true"/>
		
		<composite:attribute name="valuePassword" required="true"/>
		<!-- <composite:attribute name="loginButtonAction" required="true"/> -->
	</composite:interface>
	<composite:implementation>
	<!-- <div class="container"> -->
		<div class="panel panel-default">
		  <div class="panel-heading"><h3 class="panel-title">#{cc.attrs.panelLoginTitle}</h3></div>
		  
		  <div class="panel-body">
		    
		    <div class="form-group">
				<h:outputLabel for="#{cc.attrs.userNameId}" value="#{cc.attrs.userNameLabel}" />
				<h:inputText id="#{cc.attrs.userNameId}" p:name="#{cc.attrs.userNameId}"
					maxlength="30" styleClass="form-control" value="edicson"/>
				<!-- <label for="#{cc.attrs.userNameId}">#{cc.attrs.userNameLabel}</label>
				<input type="text" id="#{cc.attrs.userNameId}" name="#{cc.attrs.userNameId}" maxlength="30" class="form-control" required="required"/> -->
			</div>
			
			<div class="form-group">
				<h:outputLabel for="#{cc.attrs.passwordId}" value="#{cc.attrs.passwordLabel}"/>
				<h:inputSecret id="#{cc.attrs.passwordId}" p:name="#{cc.attrs.passwordId}" 
					requiredMessage="Epale" styleClass="form-control" required="true" value="#{cc.attrs.valuePassword}"/>
				<!-- <h:message styleClass="error-message" for="#{cc.attrs.passwordId}"/> -->
				<!-- <label for="#{cc.attrs.passwordId}">#{cc.attrs.userNameLabel}</label>
				<input type="password" id="#{cc.attrs.passwordId}" name="#{cc.attrs.passwordId}" maxlength="30" class="form-control" required="required" /> -->
			</div>
			
			<div class="form-group">
				<h:commandButton id="submitLogin" styleClass="pull-right btn btn-default" value="#{cc.attrs.loginButtonLabel}" />
			</div>
			
		  </div>
		</div>
	<!-- </div> -->
	
		
		
	</composite:implementation>
</body>
</html>
