<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/private.xhtml">
	<ui:define name="body">
		
		<div class="row">
			<div class="col-md-3" /> 
			<div class="col-md-6" >
				<!-- <h:form styleClass="form-horizontal"> -->
				<h:form id="userForm">

					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">#{bundle['label.update']}</h3>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<h:messages styleClass="alert alert-danger" p:role="alert" />
							</div>
							<div class="form-group">
								<h:outputLabel for="sSO" value="#{bundle['label.SSO']}"/>
								<h:inputText value="#{userBean.sSO}" id="sSO" label="#{bundle['label.SSO']}" styleClass="form-control" validator="#{userBean.validateUserName}"/>
							</div>
							
							<div class="form-group">
								<h:outputLabel for="firstName" value="#{bundle['label.firstName']}"/>
								<h:inputText value="#{userBean.firstName}" id="firstName" styleClass="form-control"/>
							</div>
							
							<div class="form-group">
								<h:commandButton id="submitLogin" styleClass="btn btn-default" value="#{bundle['label.save']}" action="#{userBean.navigate}" />
								<h:outputLink id="cancel"  styleClass="btn btn-danger" onclick="history.back(); return false;">#{bundle['label.cancel']}</h:outputLink>
							</div>
						</div>
					</div>
					
				</h:form>
			</div> 
			<div class="col-md-3" /> 
		</div>
	</ui:define>
</ui:composition>
