				<div class="col-xs-9 col-sm-12 col-md-8">
					<h:inputText p:id="sSO" p:name="sSO" p:ng-model="sso" styleClass="form-control" p:required="true" />

					placeholder="#{bundle['label.SSO']}" ng-minlength="2" ng-maxlength="15" required="required" /> -->

					<label for="sso" class="col-xs-3 col-sm-12 col-md-2 control-label">#{bundle['label.SSO']}</label>
					<div class="col-xs-9 col-sm-12 col-md-8">
						<input type="text" name="sso" class="form-control" ng-model="sso" placeholder="#{bundle['label.SSO']}" ng-minlength="2" ng-maxlength="15" required />

						    <p ng-message="required">Your sso is required.</p>
						</div>
						
					</div>
				</div> -->
			</div>
			<div class="form-group">
				<h:outputLabel for="firstName" styleClass="col-xs-3 col-sm-12 col-md-2 control-label" value="#{bundle['label.firstName']}"/>
				<div class="col-xs-9 col-sm-12 col-md-8">
					<h:inputText p:id="firstName" p:name="firstName" p:ng-model="firstName" styleClass="form-control" p:required="true" required="true" maxlength="30" />
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" ng-disabled="userForm.$invalid" type="button" ng-click="save()">Save</button>
			<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
			<h:commandButton action="#{user.validar()}" value="enviar" />
